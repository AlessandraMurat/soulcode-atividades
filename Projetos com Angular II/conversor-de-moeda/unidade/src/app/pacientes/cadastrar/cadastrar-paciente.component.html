<h1>Inserir Paciente</h1>

<div class="well">
    <form #formPaciente="ngForm">
        <div class="form-group">
            <label for="nome">Paciente:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="paciente.nome" #nome="ngModel"
                minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite o nome.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A nome deve conter ao menos 5 caracteres.
                </div>
            </div>

            <div class="form-group">
                <label for="prioridade">Prioridade</label>
                <select name="prioridade" id="prioridade" [(ngModel)]="paciente.prioridade" #prioridade="ngModel">
                    <option value="emergencia">Emergência</option>
                    <option value="muitoUrgente">Muito Urgente</option>
                    <option value="urgente">Urgente</option>
                    <option value="poucoUrgente">Pouco Urgente</option>
                    <option value="naoUrgente">Não Urgente</option>
                </select>
            </div>

            <div>
                <label for="ativo">Ativo</label>
                <input type="checkbox" value="true"  id="ativo" name="ativo"
                    [(ngModel)]="paciente.ativo" #ativo="ngModel" required> <br>
                <small class="text-muted"><i>Marque o campo acima!</i></small>
            </div>


        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar"
                [disabled]="!formPaciente.form.valid">
            <a class="btn btn-default" [routerLink]="['/pacientes']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
