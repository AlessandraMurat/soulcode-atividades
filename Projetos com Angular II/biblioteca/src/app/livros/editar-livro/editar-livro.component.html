<div class="container" style="height: 85vh;">
    <div class="row ">
        <div class="col-md-5">
            <h1 class="mt-5">Editar Livros</h1>
            <form #formLivro="ngForm">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" class="form-control" id="id" name="id" [(ngModel)]="livro.id" 
                    #id="ngModel" minlength="2" required>
                    <div *ngIf="id.errors && (id.dirty || id.touched)" class="alert alert-danger">
                        <div [hidden]= "!id.errors.required">
                            Digite um livro.
                        </div>
                        <div [hidden]= "!id.errors.minlength">
                            O id do livros deve conter ao menos 2 caracteres.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="livro.titulo" 
                    #titulo="ngModel" required>
                    <div *ngIf="titulo.errors && (titulo.dirty || titulo.touched)" class="alert alert-danger">
                        <div [hidden]= "!titulo.errors.required">
                            Digite o titúlo do livro.
                        </div>
                    
                    </div>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor" [(ngModel)]="livro.autor" 
                    #autor="ngModel" minlength="5" required>
                    <div *ngIf="autor.errors && (autor.dirty || autor.touched)" class="alert alert-danger">
                        <div [hidden]= "!autor.errors.required">
                            Digite um livro.
                        </div>
                        <div [hidden]= "!autor.errors.minlength">
                            O autor do livros deve conter ao menos 5 caracteres.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação</label>
                    <input type="text" class="form-control" id="ano" name="ano" [(ngModel)]="livro.ano" 
                    #ano="ngModel" minlength="4" required>
                    <div *ngIf="ano.errors && (ano.dirty || ano.touched)" class="alert alert-danger">
                        <div [hidden]= "!ano.errors.required">
                            Digite um livro.
                        </div>
                        <div [hidden]= "!ano.errors.minlength">
                            O id do livros deve conter ao menos 2 caracteres.
                        </div>
                    </div>
                </div>
      

                <input type="submit" class="btn btn-success"  value="Atualizar"  [disabled]="!formLivro.form.valid" (click)= "atualizar()">
                <a class="btn btn-default" [routerLink]="['/livros']">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
                </a>
            </form>

        </div>

    </div>
</div>
