<div class="modal fade"	tabindex="-1" role="dialog" aria-labelledby="modalLabel" [id]='id' >
    <div class="modal-dialog" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div>
              <h2>
                {{conversao.valor}} {{conversao.medidaDe}} = {{valorConvertido}} {{conversao.medidaPara}}
              </h2>
          </div>
        </div>
        <div class="modal-footer">
          <button	type="button" class="btn btn-success"data-bs-dismiss="modal" (click)='novaConsulta() ' >
              Nova conversao
          </button>
        </div>
      </div>
    </div>
  </div>
